<header>
  <div class="container">
    <div class="intro">
        <p class="intro__pre">
          Hello,
        </p>
        <p class="intro__main">
          My name is <span>{{ site.name }}</span>.
          I'm a {{ site.job }} currently working at
          <a href="{{ site.company.site }}" target="_blank">{{ site.company.name }}</a>.
        </p>
        <p class="intro__post">
          <i class="icon ion-ios-location"></i> {{ site.location }}
        </p>
    </div>

    <div class="social">
      {% for network in site.data.social %}
        <a href="{{ network.url }}" target="_blank">
          <i class="icon {{ network.icon }}"></i>
        </a>
      {% endfor %}
    </div>
  </div>
</header>
