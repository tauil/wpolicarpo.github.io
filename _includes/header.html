<header>
  <div class="container">
    <div class="intro">
        <p class="intro__pre">
          Hello
        </p>
        <p class="intro__main">
          My name is <span>{{ site.name }}</span>, a {{ site.job }} who loves all things.
        </p>
        <p class="intro__post">
          {{ site.location }}
        </p>
    </div>

    <div class="social">
      {% for network in site.data.social %}
        <a href="{{ network.url }}" target="_blank">
          <i class="icon {{ network.icon }}"></i>
        </a>
      {% endfor %}
    </div>
  </div>
</header>
